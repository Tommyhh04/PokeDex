<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!--Links to CSS and JS-->
    <link rel="stylesheet" href="./CSS/pokedex.css" />
    <script src="./JS/pokedex.js" defer></script>
  </head>

  <body>
    <!--Contains the pokedex in a card-->
    <div id="content-box">
      <!-- Left Side, display pokemon info -->
      <div id="pokemon-info">

        <!--Displays a image of the first pokemon in the pokedex list so the page doesnt load with a blank-->

        <img id="pokemon-img" src="./images/defaultImg.png" />
        <!--Each pokemon has one or two type categories. This displays the chosen pokemon`s type-->
        <div id="pokemon-types">
          <span class="type-box grass">GRASS</span
          ><span class="type-box poison">POISON</span>
        </div>
        <!--Shows a flavor text under the image of the chosen pokemon-->
        <div id="pokemon-description"></div>
      </div>
      <!-- Right side, displays pokemon list, 151 in total -->
      <div id="pokemon-list">
        <ul id="search-result"></ul>
      </div>
    </div>
  </body>
</html>
